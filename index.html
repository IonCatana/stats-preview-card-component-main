<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <!-- Fonts -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'" />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap"
        rel="stylesheet" />
    </noscript>

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Title -->
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <!-- Header -->
    <header></header>

    <!-- Main -->
    <main>
      <div class="container">
        <div class="card">
          <div class="column text">
            <div class="title">
              <h1>
                Get <span class="custom-text">insights</span> that help your
                business grow.
              </h1>
            </div>
            <div class="description">
              <p>
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
            </div>
            <div class="columns">
              <div class="column">
                <div class="number"><p>10k+</p></div>
                <div class="text"><p>companies</p></div>
              </div>
              <div class="column">
                <div class="number"><p>314</p></div>
                <div class="text"><p>templates</p></div>
              </div>
              <div class="column">
                <div class="number"><p>12M+</p></div>
                <div class="text"><p>queries</p></div>
              </div>
            </div>
          </div>
          <div class="column img">
            <picture>
              <source
                srcset="./images/image-header-mobile.jpg"
                media="(max-width: 375px)" />
              <source
                srcset="./images/image-header-desktop.jpg"
                media="(min-width: 376px)" />
              <img src="./images/image-header-desktop.jpg" alt="Header Image" />
            </picture>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer></footer>
  </body>
</html>
